<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://743360298.github.io/2065.4.7/js/jquery-1.12.2.js"></script>
    <title>Document</title>
    <style>
        #matrix,body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
        <canvas id="matrix"></canvas>
</body>
</html>
<script>
    $(document).ready(function () {
    var matrix = document.getElementById("matrix");
    var context = matrix.getContext("2d");
    matrix.height = window.innerHeight;
    matrix.width = window.innerWidth;
    var drop = [];
    var font_size = 26; //字体
    var columns = matrix.width / font_size;
    for (var i = 0; i < columns; i++) {
        drop[i] = 1;
    }

    function drawMatrix() {
        context.fillStyle = "rgba(0, 0, 0, 0.1)";
        context.fillRect(0, 0, matrix.width, matrix.height);

        context.fillStyle = "green";
        context.font = font_size + "px";
        for (var i = 0; i < columns; i++) {
            context.fillText(Math.floor(Math.random() * 2), i * font_size, drop[i] * font_size);/*get 0 and 1*/
            if (drop[i] * font_size > (matrix.height * 2 / 3) && Math.random() > 0.85)/*reset*/
                drop[i] = 0;
            drop[i]++;
        }
    }
    setInterval(drawMatrix, 50);    //按照指定间隔一直执行方法

});

window.setTimeout("window.location='./information/info4.html'",3000); 
//两秒后跳转新页面 

</script>
